<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Likes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  
    <div class="w-25 mx-auto">
        <h1>Login</h1>
        <form action="http://localhost:8080" method="post">
            
            <div class="row m-3">
                <label for="email">E-mail / Username:</label>
                <input type="text" name="email" id="email" class="form-control" minlength="1">
            </div>

            <div class="row m-3">
                <label for="pword">Password:</label>
                <input type="password" name="pword" id="pword" class="form-control" minlength="1">
            </div>
            <div class="m-4">
                
                <div class="form-check form-check-inline mr-2">
                    <label>Is 2-Step verification enabled?</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="2step" id="2stepTrue" value="True">
                    <label class="form-check-label" for="2stepTrue">Yes</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="2step" id="2stepFalse" value="False">
                    <label class="form-check-label" for="2stepFalse">No</label>
                </div>


            </div>
            <div class="row">
            <button type="submit" class="btn btn-primary">Start</button>
            </div>
        </form>

    </div>


</body>
</html>
